
<h3>Top Restaurant by Neighborhood </h3>
<div class="example-container mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Neighborhood Column -->
    <ng-container matColumnDef="neighborhood">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Neighborhood </th>
      <td mat-cell *matCellDef="let row"> {{row.neighborhood}}</td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="restaurant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Restaurant </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Stars Column -->
    <ng-container matColumnDef="review_count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Review Count </th>
      <td mat-cell *matCellDef="let row"> {{row.review_count}} </td>
    </ng-container>

    <!-- Review Column -->
    <ng-container matColumnDef="stars">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stars </th>
      <td mat-cell *matCellDef="let row"> {{row.stars}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
</div>
