<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fans">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fans </th>
      <td mat-cell *matCellDef="let row"> {{row.fans}}</td>
    </ng-container>

    <!-- Total useful Column -->
    <ng-container matColumnDef="totalUseful">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Useful </th>
      <td mat-cell *matCellDef="let row"> {{row.totalUseful}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
