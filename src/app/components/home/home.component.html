<mat-card>
  <mat-card-header>
    <h3 class="centerWrapper">LIVE Text Classification</h3>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="fullWidth">
      <input matInput [(ngModel)]="reviewText" placeholder="Review text">
    </mat-form-field>
  </mat-card-content>
</mat-card>

<mat-list>
  <div *ngIf="predictions && prefictions.cnn">
      <mat-list-item>CNN: {{prefictions.cnn}}</mat-list-item>
      <mat-divider></mat-divider>
  </div>
  <div *ngIf="predictions && prefictions.cnn">
      <mat-list-item>CNN: {{prefictions.cnn}}</mat-list-item>
      <mat-divider></mat-divider>
  </div>
  <mat-list-item *ngIf="predictions && prefictions.cnn">CNN: {{prefictions.cnn}}</mat-list-item>
</mat-list>
