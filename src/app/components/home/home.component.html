<mat-card>
  <mat-card-header>
    <h3 class="centerWrapper">LIVE Text Classification</h3>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="fullWidth">
      <input matInput [(ngModel)]="reviewText" (keyup.enter)="search()" placeholder="Review text">
    </mat-form-field>
  </mat-card-content>
</mat-card>

<mat-list>
  <div *ngIf="predictions && predictions.dnn">
      <mat-list-item>DNN: {{predictions.dnn}}</mat-list-item>
      <mat-divider></mat-divider>
  </div>
  <div *ngIf="predictions && predictions.svm">
      <mat-list-item>SVM: {{predictions.svm}}</mat-list-item>
      <mat-divider></mat-divider>
  </div>
  <mat-list-item *ngIf="predictions && predictions.nb">NB: {{predictions.nb}}</mat-list-item>
</mat-list>
