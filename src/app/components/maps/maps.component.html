<h1>{{ title }}</h1>

<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker *ngFor="let cord of coordinates" [latitude]="cord.lat" [longitude]="cord.lng" [openInfoWindow]="true"
    [markerClickable]="true">
    <agm-info-window>
      <div>{{cord.label}}</div>
    </agm-info-window>
  </agm-marker>
</agm-map>
